<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/game/styles/setup.css" />
    <link rel="stylesheet" href="/styles/base/layout.css" />
    <link rel="stylesheet" href="/styles/base/utlities.css" />
    <title>Nordic Shadows | Player Setup</title>
  </head>
  <body>
    <div class="setup-hero">
        <div>
            <h1>Choose Thy Warrior</h1>
            <div class="setup-characters-container">
                <div id="viking-character">
                    <div>
                        <img src="/game/assets/characters/knight/idle.svg" alt="Viking">
                    </div>
                    <div class="setup-character-content">
                        <h2>Thorin</h2>
                        <p>Viking Knight</p>
                    </div>
                </div>
                <div id="mage-character">
                    <div>
                        <img src="/game/assets/characters/mage/idle.svg" alt="Mage">
                    </div>
                    <div class="setup-character-content">
                        <h2>Seraphine</h2>
                        <p>Mage</p>
                    </div>
                </div>
                <div id="assassin-character">
                    <div>
                        <img src="/game/assets/characters/assasin/idle.svg" alt="Assasin">
                    </div>
                    <div class="setup-character-content">
                        <h2>Lyra</h2>
                        <p>Assassin</p>
                    </div>
                </div>
          </div>
        </div>
     
    </div>
    <script src="/game/functionalities/setup-page.js"></script>
  </body>
</html>
